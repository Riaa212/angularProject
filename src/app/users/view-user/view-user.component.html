

<!DOCTYPE html>
<html lang="en">
<head>

  <style>


    /* Edit Profile Section */
    .edit-profile-container {
      width: 50%;
      margin: 40px auto;
      padding: 50px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .edit-profile-container h2 {
      text-align: center;
      color: black;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .edit-profile-container label {
      font-size: 16px;
      color: #bbb;
      margin-bottom: 5px;
      display: block;
    }

    .edit-profile-container input[type="text"],
    .edit-profile-container input[type="email"],
    .edit-profile-container input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: white;
      border: 1px solid #adadad;
      border-radius: 5px;
      color: black;
      font-size: 16px;
    }

    .edit-profile-container input[type="file"] {
      padding: 5px;
    }

    /* Button Styles */
    /* .edit-profile-container button {
      width: auto;
      padding: 12px;
      background-color: #34acf1;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    } */

    /* .edit-profile-container button:hover {
      background-color: #34acf1;
      transform: scale(1.05);

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar" style="background-color: #103783;">
    <ul>
      <li><a href="#" routerLink="/dashboard">Dashboard</a></li>
      <li><a href="#">logout</a></li>
    </ul>
  </div>

  <!-- Edit Profile Section -->
  <div class="edit-profile-container">
    <button class="btn" style="border-radius: 50%; height: 46px;width: 46px;">
      <a href="" class="text-decoration-none" routerLink="/dashboard">
        <i class="bi bi-arrow-left-circle-fill"  style="font-size: 32px;color: #103783;"></i>
      </a>
      </button>
    <h2>User Profile</h2>
    <form id="editProfileForm">
      <!-- <div class="text-center">
        <img [src]="userdata.userImg" alt="" class="img-thumbnail" style="border-radius: 30px;height: 250px;width: 250px;">
      </div> -->
      <div class="row w-100">
        <div class="col-12 text-center">

          <ng-container *ngIf="userdata.userImg else aliasBlock">
            <img [src]="userdata.userImg" style="border-radius: 30px;height: 250px;width: 250px;" class="img-thumbnail" alt="">
            <!-- <img [src]="user.userImg" style="border-radius: 50%;height: 100px;width:100px;" alt=""> -->
            <!-- <img [src]="'data:image/png;base64,' + s.fileData" alt="profile" class="avatar-img" (error)="s.fileData = null" /> -->
          </ng-container>
          <ng-template #aliasBlock>
            <div class="avatar-fallback">
              {{ getInitials(userdata.userName) }}
            </div>
          </ng-template>
        </div>
      </div>

      <label for="editName">Full Name</label>
      <input type="text" id="editName"  placeholder="Enter your name" [value]="userdata.userName" readonly>

      <label for="editEmail">Email</label>
      <input type="email" id="editEmail" placeholder="Enter your email" [value]="userdata.email" readonly>

      <!-- <label for="editEmail">Dob:</label>
      <input type="text"  [value]="userdata.dob"> -->

      <label for="editEmail">Address</label>
      <input type="text" placeholder="Enter your email"  [value]="userdata.address" readonly>

      <label for="editEmail">DOB:</label>
      <input type="text" placeholder="Enter your email"  [value]="userdata.dob" readonly>
      <!-- <label for="editEmail">mobileNumber</label>
      <input type="text" placeholder="Enter your email" formControlName="address" [(ngModel)]="userdata.mobileNumber"> -->
      
      
      <!-- [(ngModel)]="userdata.email" -->
      <!-- <label for="editEmail">Email</label>
      <input type="email" id="editEmail" [value]="admindata.role" [readOnly]="true"> -->
      <!-- <label for="editProfilePic">Profile Picture</label>
      <input type="file" id="editProfilePic" name="profilePic"> -->

      <!-- <button type="submit">Save Changes</button> -->
    </form>
  </div>
  <!-- <p class="text-light">{{userdata | json}}</p> -->
</body>
</html>
