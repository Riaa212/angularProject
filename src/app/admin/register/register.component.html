
<div class="container-fuild p-5">
    <div class="row w-50">
        <h3>Register Admin</h3>
        <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
        
            <div class="mb-3">
                     <!-- Username -->
             <label for="username">Username:</label>
             <input type="text" id="username" formControlName="username" class="form-control">
             <div *ngIf="uploadForm.get('username')?.invalid && uploadForm.get('username')?.touched">
               <small class="error-text">Username is required</small>
             </div> 
            </div>
            
            <div class="mb-3">
                <label for="username">email:</label>
                <input type="text" id="username" formControlName="email" class="form-control">
                <div *ngIf="uploadForm.get('email')?.invalid && uploadForm.get('email')?.touched">
                  <small class="error-text">Email is required</small>
                </div>
            </div>

            <div class="mb-3">
                <label for="password">password:</label>
                <input type="password" id="username" formControlName="password" class="form-control">
                <div *ngIf="uploadForm.get('password')?.invalid && uploadForm.get('password')?.touched">
                  <small class="error-text">Password is required</small>
                </div>
            </div>
            
            <div class="mb-3">
                     <!-- File Input -->
                <label for="image">Select Image:</label>
                <input type="file" id="image" (change)="onFileSelected($event)" class="form-control">
                <div *ngIf="uploadForm.get('image')?.invalid && uploadForm.get('image')?.touched">
                  <small class="error-text">Image is required</small>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" [disabled]="uploadForm.invalid" class="btn btn-primary">Upload</button>
            </div>
        </form>
        
    </div>
</div>
