  <!-- Edit Profile Section -->
  <div class="edit-profile-container">
    <h2>Edit Profile</h2>
    <form id="editProfileForm" [formGroup]="inputData" (ngSubmit)="updateAdminById()">
      <div class="col-md-3 w-100 text-center">
        <img [src]="admindata.profilePic" style="height:250px;width:200px;border-radius: 20px;" alt="User Image" class="profile-image">
      </div>
      <div class="col-md-auto">
      <label for="editName">Full Name</label>
      <input type="text" id="editName" name="name" placeholder="Enter your name" formControlName="userName" [(ngModel)]="admindata.userName">

      <label for="editEmail">Email</label>
      <input type="email" id="editEmail" name="email" placeholder="Enter your email" formControlName="email" [(ngModel)]="admindata.email">

      <label for="editEmail">Role</label>
      <input type="email" id="editEmail" [value]="admindata.role" [readOnly]="true">
      <!-- <label for="editProfilePic">Profile Picture</label>
      <input type="file" id="editProfilePic" name="profilePic"> -->

      <button type="submit" style="background-color: #103783;">Save Changes</button>
    </div>
    </form>
  </div>
